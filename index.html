<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1 class="logo">MISO</h1>
        <div class="nav-buttons-box">
          <li class="nav-button">Tasks</li>
          <li class="nav-button">Notes</li>
        </div>
      </div>
      <div class="task-input-container">
        <input type="text" placeholder="Add a new task" class="task-input" />
        <button class="add-task">+</button>
      </div>
      <div class="status">
        <h2 class="status-text">All Tasks</h2>
        <h2 class="status-text">In Progress</h2>
        <h2 class="status-text">Completed</h2>
      </div>
    </div>
  </body>
</html>
