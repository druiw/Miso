<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <div class="navbar">
        <h1 class="logo">MISO</h1>
        <div class="nav-buttons-box">
          <li class="nav-button">Tasks</li>
          <li class="nav-button">Notes</li>
        </div>
      </div>
      <div class="content">
        <!-- Task Input -->
        <div class="task-input-container">
          <input type="text" placeholder="Add a new task" class="task-input" />
          <button class="add-task">+</button>
        </div>
        <!-- Status Bar -->
        <div class="status-bar">
          <div class="filters">
            <span class="filter">All Tasks</span>
            <span class="filter">In Progress</span>
            <span class="filter">Completed</span>
          </div>
          <span class="clear-all">Clear All</span>
        </div>
        <!-- Task Section -->
        <div class="task-section"></div>
      </div>
    </div>
  </body>
</html>
